nome:
  extends: title # from hand.yml
  font: Arial,Sans 35
  color: '#000000'
  align: center
  spacing: -15

arte:
  extends: art

equipamento:
  extends: description # from hand.yml
  font: Arial,Sans 36
  color: '#000000'
  align: center

regra_especial:
  extends: snark # from hand.yml
  font: Sans 20
  align: center
  valign: middle
  color: '#000000'

poder_de_fogo:
  extends: bonus1 # from hand.yml
  font: Arial,Sans 30
  color: '#000000'
  y: += 70
iconepoder_de_fogo:
  extends: bonus1 # from hand.yml
  x: += 70
  width: -= 50
  height: -= 50

alcance:
  extends: poder_de_fogo
  y: += 200
iconealcance:
  extends: iconepoder_de_fogo
  y: += 200

pontos:
  extends: alcance
  y: += 200
iconepontos:
  extends: iconealcance
  y: += 200

tamanho:
  extends: pontos
  y: += 200
iconetamanho:
  extends: iconepontos
  y: += 200
